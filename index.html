<script>
// Função para embaralhar as imagens
function shuffleImages() {
  const photoContainers = document.querySelectorAll('.w3-photo-container');
  photoContainers.forEach(container => {
    const images = Array.from(container.querySelectorAll('img'));
    for (let i = images.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      container.appendChild(images[j]);
    }
  });
}

// Chama a função de embaralhamento a cada 2 segundos (2000ms)
setInterval(shuffleImages, 120000);

// Toggle grid padding
function myFunction() {
  var x = document.getElementById("myGrid");
  if (x.className === "w3-row") {
    x.className = "w3-row-padding";
  } else {
    x.className = x.className.replace("w3-row-padding", "w3-row");
  }
}

// Open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.width = "100%";
  document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>
